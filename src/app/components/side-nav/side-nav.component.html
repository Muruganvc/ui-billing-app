<div class="sidenav-header">
  <img [width]="profilePicSize()"  title="Muruganvc" [height]="profilePicSize()" src="assets/img/Muruganvc.png">
  <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
    <h2>Muruganvc</h2>
    <p>Admin</p>
  </div>
</div>
<hr class="green-divider">
<mat-nav-list class="custom-nav-list">
  <a *ngFor="let item of menuItem()">
    <mat-list-item 
      [routerLink]="item.route" 
      routerLinkActive="active-link selected-menu-item menu-item" 
      #rla="routerLinkActive">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sidenavCollapsed()">{{ item.label }}</span>
    </mat-list-item>
  </a>
</mat-nav-list>
<hr class="red-divider">
