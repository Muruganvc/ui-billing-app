<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product Details</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="form-container">
        <!-- Row 1 -->
        <div class="form-row">
          <div class="field-group">
            <label class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-input" />
          </div>

          <div class="field-group">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-input" />
          </div>

            <div class="field-group">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-input" />
          </div>
          
            <div class="field-group">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-input" />
          </div>

        </div>

        <!-- Row 2 -->
        <div class="form-row">
          <div class="field-group">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-input" />
          </div>

          <div class="field-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-input" />
          </div>
        </div>

        <!-- Button Row -->
        <div class="form-row form-submit-row">
          <button mat-raised-button class="btn-submit" type="submit">Login</button>
          <button mat-raised-button class="btn-submit" type="submit">Cancel</button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
