<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" class="form-container">

                <!-- Two fields in one row -->
                <div class="form-row">
                    <div class="field-group">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName="username" class="form-input" />
                    </div>

                    <div class="field-group">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="field-group">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-input" />
                    </div>

                    <div class="field-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-input" />
                    </div>
                </div>

                <div class="form-row" style="justify-content: center;">
                    <button mat-raised-button class="btn-submit" type="submit">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
