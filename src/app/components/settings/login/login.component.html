<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" class="form-container">
                <div class="form-row">
                    <div class="field-group">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName="username" required class="form-input"
                            [class.form-input-error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
                    </div>

                    <div class="field-group">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" required class="form-input"  [class.form-input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                        <!-- <div class="error-message"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Password is required.
                        </div> -->
                    </div>
                </div>

                <div class="form-row" style="justify-content: center;">
                    <button mat-raised-button (click)="onSubmit()" class="btn-submit" type="submit">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
